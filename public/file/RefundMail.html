<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
<div
        class="payment"
        style="
  text-align: center;
  color: #fff;
  font-family: sans-serif !important;
  max-width: 500px;
  border-radius: 12px;
  overflow: hidden;
  "
>
    <div class="header" style="background-color: #1890ff; padding: 15px;">
        <img
                src="https://cdn4.iconfinder.com/data/icons/banking-and-finance-12/64/Refund-512.png"
                alt="Thank you image"
                style="max-width: 100%; max-height: 200px; object-fit: contain;"
        />
        <h3>Hi %user%</h3>
        <h2>Refund successfully</h2>
    </div>
    <div
            class="body"
            style="color: #444; background-color: #efefef; padding: 20px;"
    >
        <div class="ticket-info">
            <p style="margin-top: 0;">
                Payment ID:
                <span style="font-weight: 600;">%paymentId%</span>
            </p>
            <p>
                Refund Date:
                <span style="font-weight: 600;">%now%</span>
            </p>
        </div>
        <hr style="max-width: 50%;" />
        <h3 style="color: #003688; font-size: 24px;">Total Price: $%totalPrice%</h3>
    </div>
    <div class="footer" style="background-color: #1890ff; padding: 15px;">
        <p>Contact us if you have any problems</p>
        <p><i>Copyright Â© 2022 U2Fly Booking Designed by U2FlyTeam</i></p>
    </div>
</div>
</body>
</html>
